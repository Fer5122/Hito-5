<style> body { font-family: Arial, sans-serif; padding: 20px; background-color: #fff; color: #000; } .brightness-icon { position: fixed; bottom: 20px; left: 20px; background-color: #0078d4; color: #fff; border: none; padding: 15px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); font-size: 24px; } .brightness-icon:focus { outline: none; box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.5); } .dark-mode { background-color: #000; color: #fff; } .high-contrast { background-color: #000; color: #fff; filter: contrast(150%); } </style> </head>
<body>

    <button class="brightness-icon" aria-label="Activar modo de alto contraste" onclick="toggleBrightness()"> ðŸ”† </button> 
<script> let mode = 0; function toggleBrightness() { const body = document.body; if (mode === 0) { body.classList.add('dark-mode'); body.classList.remove('high-contrast'); document.querySelector('.brightness-icon').setAttribute('aria-label', 'Activar modo de alto contraste'); mode = 1; } else if (mode === 1) { body.classList.add('high-contrast'); body.classList.remove('dark-mode'); document.querySelector('.brightness-icon').setAttribute('aria-label', 'Desactivar modo de alto contraste'); mode = 2; } else { body.classList.remove('dark-mode', 'high-contrast'); document.querySelector('.brightness-icon').setAttribute('aria-label', 'Activar modo oscuro'); mode = 0; } } 
</script>
