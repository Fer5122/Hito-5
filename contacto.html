<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<style> body { font-family: Arial, sans-serif; padding: 20px; background-color: #fff; color: #000; } .brightness-icon { position: fixed; bottom: 20px; left: 20px; background-color: #0078d4; color: #fff; border: none; padding: 15px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); font-size: 24px; } .brightness-icon:focus { outline: none; box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.5); } .dark-mode { background-color: #000; color: #fff; } .high-contrast { background-color: #000; color: #fff; filter: contrast(150%); } 
    body { font-family: Arial, sans-serif; padding: 20px; } .focus-icon { position: fixed; bottom: 20px; right: 20px; background-color: #0078d4; color: #fff; border: none; padding: 10px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); } .focus-icon:focus { outline: none; box-shadow: 0 0 0 4px rgba(0, 120, 212, 0.5); } .focus-mode { background-color: #f0f0f0; color: #333; line-height: 1.6; }</style>
<body>
    <div class="container">
        <div class="left">
            <button class="call-button" onclick="window.location.href='https://wa.me/1234567890';">
                ¬°Ll√°manos!
            </button>
            <form class="question-form">
                <h2>Deja tu pregunta</h2>
                <label for="name">Tu nombre:</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
                
                <label for="question">Tu pregunta:</label>
                <textarea id="question" name="question" placeholder="Escribe tu pregunta aqu√≠..." required></textarea>
                
                <button type="submit" class="submit-button">Enviar</button>
            </form>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank"><img src="Assets/facebook-icon.png" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank"><img src="Assets/twitter-icon.png" alt="Twitter"></a>
                <a href="https://instagram.com" target="_blank"><img src="Assets/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="right">
            <img src="Assets/inicio.jpg" alt="Imagen de contacto">
        </div>
    </div>
    <button class="brightness-icon" aria-label="Activar modo de alto contraste" onclick="toggleBrightness()"> üîÜ </button>
    <button class="focus-icon" aria-label="Activar modo de concentraci√≥n" onclick="toggleFocusMode()"> üîç </button>
    <script> let mode = 0; function toggleBrightness() { const body = document.body; if (mode === 0) { body.classList.add('dark-mode'); body.classList.remove('high-contrast'); document.querySelector('.brightness-icon').setAttribute('aria-label', 'Activar modo de alto contraste'); mode = 1; } else if (mode === 1) { body.classList.add('high-contrast'); body.classList.remove('dark-mode'); document.querySelector('.brightness-icon').setAttribute('aria-label', 'Desactivar modo de alto contraste'); mode = 2; } else { body.classList.remove('dark-mode', 'high-contrast'); document.querySelector('.brightness-icon').setAttribute('aria-label', 'Activar modo oscuro'); mode = 0; } } 
    function toggleFocusMode() { const body = document.body; body.classList.toggle('focus-mode'); const icon = document.querySelector('.focus-icon'); if (body.classList.contains('focus-mode')) { icon.setAttribute('aria-label', 'Desactivar modo de concentraci√≥n'); } else { icon.setAttribute('aria-label', 'Activar modo de concentraci√≥n'); } }</script>
</body>
</html>
